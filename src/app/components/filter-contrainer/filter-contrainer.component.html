        Фильтр
    </span>

        <div class="list-filters__row">
            <div class="list-filters__input">
                <input type="number" id="numberOfBedrooms" formControlName="numberOfBedrooms" placeholder="Сколько?">
                <label for="numberOfBedrooms">Кол-во спален</label>
            </div>
            <div *ngIf="formFiltersConrols['numberOfBedrooms'].touched && (formFiltersConrols['numberOfBedrooms'].errors?.['min'] || formFiltersConrols['numberOfBedrooms'].errors?.['max'])"
                class="list-filters__error">
                Недопустимое значение</div>
        </div>
        <div class="list-filters__row">
            <div class="list-filters__input">
                <input type="number" id="numberOfBeds" formControlName="numberOfBeds" placeholder="Сколько?">
                <label for="numberOfBeds">Кол-во спальных мест</label>
            </div>
            <div *ngIf="formFiltersConrols['numberOfBeds'].touched && (formFiltersConrols['numberOfBeds'].errors?.['min'] || formFiltersConrols['numberOfBeds'].errors?.['max'])"
                class="list-filters__error">
                Недопустимое значение</div>
        </div>
        <div class="list-filters__row">
            <div class="list-filters__input">
                <input class="list-filters__input-checkbox" type="checkbox" id="isPool" formControlName="isPool">
                <label class="list-filters__input-label" for="isPool">Бассейн</label>
            </div>
        </div>
    </form>
    <div class="filter-container__btns btns">
        <div class="btns__clear" (click)="clearForm()">Очистить фильтры</div>
        <button class="btns__submit" (click)="submitForm()">
            <span class="btns__text">Применить</span>
        </button>
    </div>
</div>
