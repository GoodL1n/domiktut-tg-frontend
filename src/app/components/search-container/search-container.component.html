<div class="search-container">
    <div style="width: 90%;">
        <div class="search-input">
            <div class="search-input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="tabler-icon tabler-icon-search">
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                    <path d="M21 21l-6 -6"></path>
                </svg>
            </div>

            <input [style.border-radius]="isFilterBlock ? '20px 20px 0 0' : '20px'" type="text" placeholder="Поиск"
                (click)="filterBlockOpen()">
        </div>

        <form class="form" *ngIf="isFilterBlock" [formGroup]="formFilters">
            <div class="form-date">
                <div class="date">
                    <span>Дата и время заезда</span>
                    <div class="form-date">
                        <input type="date" formControlName="dateOfArrival">
                        <input type="time" formControlName="dateOfArrival">
                    </div>
                </div>
                <div class="date">
                    <span>Дата и время отъезда</span>
                    <div class="form-date">
                        <input type="date" formControlName="dateOfArrival">
                        <input type="time" formControlName="dateOfArrival">
                    </div>
                </div>
            </div>
            <div>
                <input type="number" formControlName="quanitityOfPeople" placeholder="Кол-во человек">
            </div>
            <div class="form-price">
                <input type="number" formControlName="minPrice" placeholder="Цена от">
                <input type="number" formControlName="maxPrice" placeholder="Цена до">
            </div>
            <div class="form-btns">
                <button (click)="clearForm()">Очистить все</button>
                <button (click)="sumbitForm()">Поиск</button>
            </div>
        </form>
    </div>
</div>
