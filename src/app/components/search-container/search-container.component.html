<div class="search-container">
    <div class="search-container__close" (click)="close()">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <path fill="currentColor"
                d="M17.414 16L24 9.414L22.586 8L16 14.586L9.414 8L8 9.414L14.586 16L8 22.586L9.414 24L16 17.414L22.586 24L24 22.586z" />
        </svg>
    </div>
    <div class="search-container__search search">
        <div class="search__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                class="tabler-icon tabler-icon-search">
                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                <path d="M21 21l-6 -6"></path>
            </svg>
        </div>

        <input class="search__input" type="text" placeholder="Поиск" disabled>
    </div>
    <form class="filters" [formGroup]="formFilters">
        <div class="filters__row row">
            <span class="row__title">Даты заезда и выезда</span>
            <div class="row__body">
                <div class="row__input">
                    <label for="dateOfArrival">Дата заезда</label>
                    <input type="tel" id="dateOfArrival" formControlName="dateOfArrival" placeholder="01.03">
                    <div *ngIf="formFiltersConrols['dateOfArrival'].touched && formFiltersConrols['dateOfArrival'].errors?.['pattern']"
                        class="row__error">
                        Допустимый формат 'дд.мм'</div>
                </div>
                <div class="row__input">
                    <label for="dateOfDeparture">Дата выезда</label>
                    <input type="tel" id="dateOfDeparture" formControlName="dateOfDeparture" placeholder="02.03">
                    <div *ngIf="formFiltersConrols['dateOfDeparture'].touched && formFiltersConrols['dateOfDeparture'].errors?.['pattern']"
                        class="row__error">
                        Допустимый формат 'дд.мм'</div>
                </div>
            </div>
        </div>
        <div class="filters__row row">
            <div class="row__input">
                <label for="number_of_people">Кол-во человек</label>
                <input type="number" id="number_of_people" formControlName="number_of_people" placeholder="0">
                <div *ngIf="formFiltersConrols['number_of_people'].touched && (formFiltersConrols['number_of_people'].errors?.['min'] || formFiltersConrols['number_of_people'].errors?.['max'])"
                    class="row__error">
                    Недопустимое значение</div>
            </div>
        </div>
        <div class="filters__row row">
            <span class="row__title">Спальни и спальные места</span>
            <div class="row__body">
                <div class="row__input">
                    <label for="number_of_beds">Кол-во спальных мест</label>
                    <input type="number" id="number_of_beds" formControlName="number_of_beds" placeholder="0">
                    <div *ngIf="formFiltersConrols['number_of_beds'].touched && (formFiltersConrols['number_of_beds'].errors?.['min'] || formFiltersConrols['number_of_beds'].errors?.['max'])"
                        class="row__error">
                        Недопустимое значение</div>
                </div>
                <div class="row__input">
                    <label for="number_of_bedrooms">Кол-во спален</label>
                    <input type="number" id="number_of_bedrooms" formControlName="number_of_bedrooms" placeholder="0">
                    <div *ngIf="formFiltersConrols['number_of_bedrooms'].touched && (formFiltersConrols['number_of_bedrooms'].errors?.['min'] || formFiltersConrols['number_of_bedrooms'].errors?.['max'])"
                        class="row__error">
                        Недопустимое значение</div>
                </div>
            </div>
        </div>
        <!-- <div class="filters__row row type-house">
                <span class="row__title">Тип жилья</span>
                <div class="type-house__container">
                    <div class="type-house__block" formArrayName="typeHouses"
                        *ngFor="let house of type_houses; let i = index">
                        <input type="checkbox" [value]="house.isChecked" (change)="onCheckChange($event)">
                        {{house.title}}
                    </div>
                </div>
            </div> -->
        <div class="filters__row row">
            <span class="row__title">Цена</span>
            <div class="row__body">
                <div class="row__input">
                    <label for="minPrice">мин. цена</label>
                    <input type="number" id="minPrice" formControlName="minPrice" placeholder="0">
                    <div *ngIf="formFiltersConrols['minPrice'].touched && (formFiltersConrols['minPrice'].errors?.['min'] || formFiltersConrols['minPrice'].errors?.['max'])"
                        class="row__error">
                        Недопустимое значение</div>
                </div>
                <div class="row__input">
                    <label for="maxPrice">макс. цена</label>
                    <input type="number" id="maxPrice" formControlName="maxPrice" placeholder="10000">
                    <div *ngIf="formFiltersConrols['minPrice'].touched && (formFiltersConrols['maxPrice'].errors?.['min'] || formFiltersConrols['maxPrice'].errors?.['max'])"
                        class="row__error">
                        Недопустимое значение</div>
                </div>
            </div>
        </div>
    </form>
    <div class="filters__btns btns">
        <div class="btns__clear" (click)="clearForm()">Очистить все</div>
        <button class="btns__submit" (click)="sumbitForm()">Поиск</button>
    </div>
</div>
