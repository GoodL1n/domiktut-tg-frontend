<div class="mini-card" (click)="route()">
    <img src="https://domiktut.ru/wp-content/uploads/2022/04/PXL_20230508_1033457382-scaled-480x320.jpg" alt="">
    <div class="mini-card__container">
        <div class="mini-card__text">
            <span class="mini-card__title">{{house.house_name}}</span>
            <span class="mini-card__address">{{house.adress}}</span>
        </div>
        <div class="mini-card__price">
            от {{minPrice}} ₽
        </div>
    </div>
</div>
