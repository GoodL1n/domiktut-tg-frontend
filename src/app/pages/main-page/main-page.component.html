@if (this.loaderService.isLoading$ | async) {
    <app-loader></app-loader>
}
<div class="main-container" cdkVirtualScrollingElement>
    <div class="main-container__header header">
        <div class="header__search search" (click)="changeStatusFilterBlock()" *ngIf="!isFilterBlock">
            <div class="search__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="tabler-icon tabler-icon-search">
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                    <path d="M21 21l-6 -6"></path>
                </svg>
            </div>

            <span class="search__text">Начать поиск</span>
        </div>
        <app-search-container *ngIf="isFilterBlock"
            (closeSearchContainer)="changeStatusFilterBlock()"></app-search-container>
        <div class="header__btns">
            <button (click)="routerToRequest()">Заявка на подбор</button>
            <button>Заявка на сотрудничество</button>
        </div>
    </div>
    <!-- <div class="main-container__collection">
        Тут будет подборка когда-нибудь
    </div> -->
    <app-catalog style="width: 100%; height:100%"></app-catalog>
    <!-- <cdk-virtual-scroll-viewport [itemSize]="size" class="catalog">
        <app-mini-card *cdkVirtualFor="let house of houses" [house]="house"></app-mini-card>
    </cdk-virtual-scroll-viewport> -->
</div>
