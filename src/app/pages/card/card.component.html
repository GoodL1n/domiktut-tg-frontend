<div class="card">
    <div class="card__header header">
        <div class="header__text">
            <span class="header__title">{{house.house_name}}</span>
            <span class="header__address">{{house.adress}}</span>
        </div>
        <div class="header__price">
            от {{minPrice}} ₽
        </div>
    </div>
    <div class="card__image">
        <img src="https://domiktut.ru/wp-content/uploads/2022/04/PXL_20230508_1033457382-scaled-480x320.jpg" alt="">
    </div>
    <div class="card__body body">
        <span class="body__title">Стоимость</span>
        <div class="body__block-price">
            <div class="price">
                <span class="price__title">Будни</span>
                <span class="price__value">{{house.weekday_price}} ₽</span>
            </div>
            <div class="price">
                <span class="price__title">Пятница</span>
                <span class="price__value">{{house.friday_price}} ₽</span>
            </div>
            <div class="price">
                <span class="price__title">Суббота</span>
                <span class="price__value">{{house.saturday_price}} ₽</span>
            </div>
            <div class="price">
                <span class="price__title">Воскресенье</span>
                <span class="price__value">{{house.sunday_price}} ₽</span>
            </div>
            <div class="price">
                <span class="price__title">Новый год</span>
                <span class="price__value">{{house.new_year_price}} ₽</span>
            </div>
            <div class="price">
                <span class="price__title">Залог</span>
                <span class="price__value">{{house.deposit}} ₽</span>
            </div>
        </div>
    </div>
</div>
